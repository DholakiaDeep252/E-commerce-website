<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login1.css">
    <title>E-learning</title>
<script>function store(){

    var name = document.getElementById('name');
    var pw = document.getElementById('pw');
    var lowerCaseLetters = /[a-z]/g;
    var upperCaseLetters = /[A-Z]/g;
    var numbers = /[0-9]/g;

    if(name.value.length == 0){
        alert('Please fill in email');

    }else if(pw.value.length == 0){
        alert('Please fill in password');

    }else if(name.value.length == 0 && pw.value.length == 0){
        alert('Please fill in email and password');

    }else if(pw.value.length < 8){
        alert('Max of 8');

    }else if(!pw.value.match(numbers)){
        alert('please add 1 number');

    }else if(!pw.value.match(upperCaseLetters)){
        alert('please add 1 uppercase letter');

    }else if(!pw.value.match(lowerCaseLetters)){
        alert('please add 1 lovercase letter');

    }else{
        localStorage.setItem('name', name.value);
        localStorage.setItem('pw', pw.value);
        alert('Your account has been created');
    }
}







</script>
</head>
<body >
    <center>
        <div class="card">
            <form action="home.html">
            <div class="card-header">
              <div class="text-header">Register</div>
            </div>
            <div class="card-body">
              <form action="home.html">
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input required="" class="form-control" name="username" id="name" type="text">
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input required="" class="form-control" name="email" id="email" type="email">
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input required="" class="form-control" name="pw" id="pw" type="password">
                </div>
               
               <input type="submit" class="btn" value="submit" onclick="store()">   
            </div>
        </form>
          </div>
          
</center>
</body>
</html>
